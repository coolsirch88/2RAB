<template>
    <section>
        <h2>${heading}</h2>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="game of games">
                        <td><a href='#/game/${game.Id}'>${game.Name}</a></td>
                        <td>${game.CurrentPlayers == null ? 0 : game.CurrentPlayers.length}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form role="form" submit.delegate="createGame()">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-4">
                <label for="game-name">Name</label>
            </div>
            <div class="col-xs-10 col-sm-8 col-md-4 col-lg-2" >
                <input type="text" value.bind="gameName" class="form-control" id="game-name" placeholder="game name">
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </form>
    </section>
</template>
