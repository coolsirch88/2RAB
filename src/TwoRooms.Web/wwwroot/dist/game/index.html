<template>
    <section>
        <h2>${heading}</h2>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" repeat.for="game of games">
                <a class="btn btn-default">
                    ${game}
                </a>
            </div>
        </div>
        <form role="form" submit.delegate="createGame()">
            <div class="form-group">
                <label for="game-name">Name</label>
                <input type="text" value.bind="gameName" class="form-control" id="game-name" placeholder="game name">
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </section>
</template>
